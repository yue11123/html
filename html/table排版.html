<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        td,
        th {
            border: 1px solid #b53434;
            font-size: 2rem;
            border-collapse: collapse;
        }

        th {
            background-color: cadetblue;
        }

        td {
            width: 300px;
            /* height: 100px; */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>國家</th>
            <th>首都</th>
            <th>人口</th>
            <th>語言</th>
            <th>total</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington D.C.</td>
            <td colspan="111">309 million</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>Sweden</td>
            <td>Stockholm</td>
            <td>9 million</td>
            <td>Swedish</td>
        </tr>
    </table>

</body>

</html>
