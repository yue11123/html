<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-wrap {
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        /* 圖片調整 */
        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 30% 50%;
        }
    </style>
</head>

<body>
    <div class="img-wrap">
        <img src="./imgs/1538383518124.jpg" alt="beaf" title="和牛">
    </div>

</body>

</html>
