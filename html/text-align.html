<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        h2 {

        }

</head>

        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum veniam nihil, nulla mollitia, voluptate
